        <style>
            div#patiru{
                background: #ffffff;
                display: inline-block;
                height: 66px;/*なんでかしらないけど拡大前のに引きずられとる*/
                padding:232px;

            }
            canvas{
                background: #fff7e6;
                transform:scale(8,8);
                image-rendering: pixelated;/*ドット絵を拡大したいなら使え*/

            }
        </style>
        <script>
            var cnvs=null;
            var cnvs2d=null;
            var patiru=null;
            window.onload = function(){
                cnvs = document.getElementById('cnvs');//IDを指定して変数にぶち込む
                cnvs2d = cnvs.getContext('2d');//2Dでやる

                cnvs2d.fillStyle="#de4f4a";
                patiru= new Image();
                patiru.src="../images/omocha/patiru/patiru64.png";
                patiru.onload=function(){
                    cnvs2d.drawImage(patiru,0,0);
                };
                pati();

                cnvs2d.imageSmoothingEnabled = false;
                if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {//ロード時にスマホ判定
                    const p = document.getElementById('mannaka').style.fontSize="3.5vw";//100vwが画面横幅
                }
            }
            function pati(){
                var x_rand=0;
                var y_rand=0;
                cnvs2d.clearRect(0,0,64,64);
                for (let index = 0; index < 4; index++) {
                    x_rand=Math.random()*25+20;
                    y_rand=Math.random()*25+5;
                    for (let i = 0; i < 100; i++) {//ごり押しアンチアンチエイリアシング
                        cnvs2d.beginPath();
                        cnvs2d.arc(x_rand, y_rand, 3, 0, Math.PI*2);
                        cnvs2d.fill();
                    }
                }
                cnvs2d.drawImage(patiru,0,0);
            }
        </script>
    </head>

        <div id="mannaka">
            No.327 パッチール。<input type="button" value="パチ～" onclick="pati();">

                </canvas>
                
            </div>
