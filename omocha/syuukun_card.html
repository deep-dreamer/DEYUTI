        <script>
            //素材読み込み
            var test=new Image();
            test.src="../images/omocha/syuukun_card/200130.png";
            var test_syuukun=new Image();
            test_syuukun.src="../images/omocha/syuukun_card/test_syuukun200130.png";
            var yamahuda=new Image();
            yamahuda.src="../images/omocha/syuukun_card/yamahuda.png";
            var hakaba=new Image();
            hakaba.src="../images/omocha/syuukun_card/hakaba64.png";
            var card_basyo=new Image();
            card_basyo.src="../images/omocha/syuukun_card/card_basyo.png";
            var yubi=new Image();
            yubi.src="../images/omocha/syuukun_card/ka-soru64.png";//嘘。拡大したから128
            var atk_plate=new Image();
            atk_plate.src="../images/omocha/syuukun_card/atk_plate.png";
            var def_plate=new Image();
            def_plate.src="../images/omocha/syuukun_card/def_plate.png";
            var atk_circle=new Image();
            atk_circle.src="../images/omocha/syuukun_card/atk_circle.png";
            //カード定義 effectを使うときはeffect()
            var test_card={name:"テストカード",image:test,ATK:1,HP:1,state:["monster","test"],effect:function(){console.log("name:"+this.name);},text:"オイラはテストカード！真っ赤な赤色がトレードマークさ！"};
            var test_card2={name:"テストカード2",image:test_syuukun,ATK:2,HP:3,state:["monster","test"],effect:function(){console.log("name:"+this.name);},text:"伝説のテストしゅうくん"};
            //ここにゲームパラメータを置くとイイネ。
            var deck_list=[[test_card,38],[test_card2,2]];
            var my_deck=[];
                //my_deck[i]={card:test_card,ATK:1,HP:1,state:[],position:"my_yamahuda",can_ATK:0};
            var teki_deck=[];
            for(let i=0;i<40;i++){
                teki_deck[i]={card:test_card,ATK:1,HP:1,state:[],position:"teki_yamahuda",can_ATK:0};
            }
            teki_deck[0].card=test_card2;
            teki_deck[0].HP=test_card2.HP;
            teki_deck[0].ATK=test_card2.ATK;
            var my_yamahuda=[];
            var teki_yamahuda=[];
            var my_tehuda=[];
            var my_ba=["","","","",""];
            /*
                my_ba[i]=my_deck[i+5];
                my_ba[i].position="my_ba_"+i;
                my_ba[i].can_ATK=1;
            */

            var teki_ba=["","","","",""];

            for(let i=0;i<2;i++){
                teki_ba[i]=teki_deck[i];
                teki_ba[i].position="teki_ba_"+i;
                teki_ba[i].can_ATK=1;
            }
            var my_haka=[];
            var teki_haka=[];
            //キーボードなど、システムの、あの、アレ、アレさ！
            var key_input="";
            var what_input="";//キーボード同時おしに使う
            var key_interval=0;//n*10[s]　長押しの連続入力に使ってる
            var key_owarasete=0;

            var carsor=0;
            var carsor_phase="自由";
            var atk_card;
            var def_card;
            var tukau_card_num;

            var time=0;

            onload = function(){
                onload_functions();
                const cnvs = document.getElementById('cnvs');//IDを指定して変数にぶち込む
                const ctx = cnvs.getContext("2d");
                ctx.font = "50px  'ＭＳ ゴシック'";//フォント設定。左のフォントがないと右のフォントを適用するらしい。

                if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {//貴様！スマホで見ているな！？
                    cnvs.style.width=100+"%";
                    cnvs.style.height=cnvs.clientWidth+"px";
                }

                var buttons = document.getElementsByClassName("key_button");//ボタン操作
                if( window.ontouchstart === null ){ // 注：ontouchstartが存在しない時は undefined が返る
                    //ようするにタッチ機能がある端末なら
                    for(let i=0;i<buttons.length;i++){
                        buttons[i].addEventListener("touchstart",function(e){//押すと動く
                            e.preventDefault();//ボタンをもとの状態に戻してください（血涙）
                            key_input=this.value;
                            key_interval=-1;//初回限定モード（1回は動作させたいので。）
                            key_owarasete=0;
                        });
                        buttons[i].addEventListener("touchend",function(e){//離すと動く
                            e.preventDefault();//ボタンをもとの状態に戻してください（血涙）
                            if(key_interval!=-1){//一回も実行されてないのに終了するのはボタンとしておかしいので、はじく
                                key_input="";
                                key_interval=0;//長押しの連続入力に使ってるだけなので長押しが終わったら初期化するんよ
                            }else{
                                key_owarasete=1;//一度も実行されてないけど、ボタンはもう押してないのよ。
                            }
                        });
                    }
                }else{
                    //一般的なPCなら
                    for(let i=0;i<buttons.length;i++){
                        buttons[i].addEventListener("mousedown",function(){//押すと動く
                            key_input=this.value;
                            key_interval=-1;//初回限定モード（1回は動作させたいので。）
                            key_owarasete=0;
                        });
                        buttons[i].addEventListener("mouseup",function(){//離すと動く
                            if(key_interval!=-1){//一回も実行されてないのに終了するのはボタンとしておかしいので、はじく
                                key_input="";
                                key_interval=0;//長押しの連続入力に使ってるだけなので長押しが終わったら初期化するんよ
                            }else{
                                key_owarasete=1;//一度も実行されてないけど、ボタンはもう押してないのよ。
                            }
                        });

                    }
                }
                
                document.addEventListener('keydown', function(key){//キーボード操作

                    what_input="";
                    if(key.key=="w" || key.key=="k" || key.key=="ArrowUp"){
                        what_input="↑";
                    }else if(key.key=="a" || key.key=="h" || key.key=="ArrowLeft"){
                        what_input="←";
                    }else if(key.key=="d" || key.key=="l" || key.key=="ArrowRight"){
                        what_input="→";
                    }else if(key.key=="s" || key.key=="j" || key.key=="ArrowDown"){
                        what_input="↓";
                    }else if(key.key=="Enter"){
                        what_input="〇";
                    }else if(key.key=="Shift"){
                        what_input="×";
                    }
                    if(key_input.indexOf(what_input)==-1){//すでに押されていたら、文字列検索でひっかかる。ひっかからないなら-1が帰ってくる
                        key_input=key_input+what_input;//キーボードは同時押しが可能なので書き換えではなく、追加にします。え？キーボードとボタン同時押しされたら？バ～カ
                    }
                    if (what_input != ""){key.preventDefault();}//矢印キーでの操作時に、画面が上下にスクロールしてしまうことを防ぐ

                    
                });
                document.addEventListener('keyup', function(key){//キーボード操作
                    what_input="";
                    if(key.key=="w" || key.key=="ArrowUp"){
                        what_input="↑";
                    }else if(key.key=="a" || key.key=="ArrowLeft"){
                        what_input="←";
                    }else if(key.key=="d" || key.key=="ArrowRight"){
                        what_input="→";
                    }else if(key.key=="s" || key.key=="ArrowDown"){
                        what_input="↓";
                    }else if(key.key=="Enter"){
                        what_input="〇";
                    }else if(key.key=="Shift"){
                        what_input="×";
                    }
                    
                    key_input=key_input.slice(0,key_input.indexOf(what_input))+key_input.slice(key_input.indexOf(what_input)+1);//該当文字を消去
                    if(key_input==""){
                        key_interval=0;//長押しの連続入力に使ってるだけなので長押しが終わったら初期化するんよ
                    }
                });

                function card_draw(print_card,x,y){
                    ctx.drawImage(print_card.card.image,x,y);
                    ctx.drawImage(atk_plate,x,y+104);
                    ctx.drawImage(def_plate,x,y+152);
                    ctx.fillStyle="rgb(255,255,255)";
                    if(print_card.ATK<10){
                        ctx.fillText(print_card.ATK, x+13, y+146);
                    }else{
                        ctx.fillText(print_card.ATK, x+3, y+146);
                    }
                    if(print_card.HP<10){
                        ctx.fillText(print_card.HP, x+13, y+188);
                    }else{
                        ctx.fillText(print_card.HP, x+3, y+188);
                    }
                    if(print_card.can_ATK==1){
                        ctx.drawImage(atk_circle,x+10+10*Math.sin(time*Math.PI/64),y+20+8*Math.sin(time*Math.PI/16));
                    }
                }
                function death_card(shi_card,haka){
                    if(haka==teki_haka){
                        shi_card.position="teki_haka";
                    }else{
                        shi_card.position="my_haka";
                    }
                    shi_card.HP=shi_card.card.HP;//回復
                    shi_card.state=shi_card.card.state;//回復
                    shi_card.can_ATK=0;//攻撃不可
                    haka.push(shi_card);//GO墓場
                    
                    return "";//場から除去するためにこいつをba_i[n]に代入しておいてくれ。
                    
                }
                function deck_initialize(list,deck,yamahuda){
                    //my_deck[i]={card:test_card,ATK:1,HP:1,state:[],position:"my_yamahuda",can_ATK:0};
                    var doko_position;
                    if(deck==my_deck){
                        doko_position="my_yamahuda";//自デッキの初期化なら自分の山札に入れてね
                    }else{
                        doko_position="teki_yamahuda";//敵だね。
                    }
                    var nani_card;
                    var imano_num;
                    imano_num=0;
                    for(let i=0;i<list.length;i++){
                        nani_card=list[i][0];//このカードn枚山札に入れるぜ！
                        for(let j=0;j<list[i][1];j++){
                            deck[imano_num]={card:nani_card};//ここだけ描き方が違うのはな、しかたないんやなって
                            deck[imano_num].ATK=nani_card.ATK;
                            deck[imano_num].HP=nani_card.HP;
                            deck[imano_num].state=nani_card.state;
                            deck[imano_num].position=doko_position;
                            deck[imano_num].can_ATK=0;//これは攻撃可能かどうかを意味するぞ！山札から攻撃しないでくれよな！（いや、できるやつがいずれでるかもしれんが）
                            yamahuda[imano_num]=deck[imano_num];//とりあえず全部山札にぶちこんでやるぜ～！
                            imano_num+=1;
                        }
                    }
                    //ここでシャッフルすべきよ！そうだわ！
                }
                function draw_card(yamahuda,tehuda,maisuu){
                    var doko_position;
                    if(yamahuda==my_yamahuda){
                        doko_position="my_tehuda_";//自デッキの初期化なら自分の山札に入れてね
                    }else{//敵だね。
                    }
                    for(let i=0;i<maisuu;i++){
                        tehuda[tehuda.length]=yamahuda[yamahuda.length-1];
                        tehuda[tehuda.length-1].position=doko_position+(tehuda.length-1+i);
                        yamahuda.splice(-1,1);//ドローしたので山札減ります。
                    }
                    
                }
                deck_initialize(deck_list,my_deck,my_yamahuda);

                draw_card(my_yamahuda,my_tehuda,5);
                //--------------------------------------------------------------------------------------------------------
                setInterval(function(){//1秒にn回動くぞ！
                    time+=1;
                    if(time==1000){
                        time=0;
                    }

                    if(key_interval<=0 && key_input!=""){//キーが長押しされている場合はkey_intervalが0になってて、キー操作が飛んできたら
                            key_interval=3;//30*n/1000[s]の間、長押しでの連続入力を無効。
                            for(let i=0;i<key_input.length;i++){
                                if(key_input.charAt(i)=="↑"){
                                    if(carsor_phase=="自由"){
                                        if(carsor==6){
                                            carsor=0;
                                        }else if(carsor==11){
                                            carsor=5;
                                        }else if(carsor>=7 && carsor<=15){
                                            carsor-=1;
                                        }else if(carsor>=16){
                                            carsor=10;
                                        }
                                    }else if(carsor_phase=="攻撃"){
                                        if(carsor!=3){//山札への攻撃じゃないなら
                                            carsor-=1;
                                            if(carsor<=10){
                                                carsor=15;
                                            }
                                        }
                                    }else if(carsor_phase=="召喚"){
                                        carsor-=1;
                                        if(carsor<=5){
                                            carsor=10;
                                        }
                                    }
                                    
                                }else if(key_input.charAt(i)=="←"){
                                    if(carsor_phase=="自由"){
                                        if(carsor==0){
                                        }else if(carsor<=5){ 
                                        carsor-=1;
                                        }else if(carsor>=11 && carsor<=15){
                                            carsor-=5;
                                        }else if(carsor>=17){
                                            carsor-=1;
                                        }
                                    }
                                    
                                }else if(key_input.charAt(i)=="→"){
                                    if(carsor_phase=="自由"){
                                        if(carsor<=4){
                                            carsor+=1;
                                        }else if(carsor==5){
                                            
                                        }else if(carsor>=6 && carsor<=10){
                                            carsor+=5;
                                        }else if(carsor>=16 && carsor<=(my_tehuda.length+14)){
                                            carsor+=1;
                                    }
                                    }
                                    
                                }else if(key_input.charAt(i)=="↓"){
                                    if(carsor_phase=="自由"){
                                        if(carsor<=2){
                                            carsor=6;
                                        }else if(carsor<=5){
                                            carsor=11;
                                        }else if(carsor<=9){
                                            carsor+=1;
                                        }else if(carsor==10){
                                            carsor=16;
                                        }else if(carsor<=15){
                                            carsor+=1;
                                        }
                                    }else if(carsor_phase=="攻撃"){
                                        if(carsor!=3){//山札への攻撃じゃないなら
                                            carsor+=1;
                                            if(carsor>=16){
                                                carsor=11;
                                            }
                                        }
                                    }else if(carsor_phase=="召喚"){
                                        carsor+=1;
                                        if(carsor>=11){
                                            carsor=6;
                                        }
                                    }
                                    
                                }else if(key_input.charAt(i)=="〇"){
                                    if(carsor_phase=="自由"){
                                        if(carsor>=6 && carsor<=10 && my_ba[carsor-6]!=""){
                                            carsor_phase="攻撃";
                                            atk_card=my_ba[carsor-6];//こちらの攻撃カード
                                            
                                            carsor=13;//ここ、敵がいない場合は山札にカーソル合わせてほしいな

                                        }else if(carsor>=16 && my_tehuda.length!=0){
                                            if(my_tehuda[carsor-16].state.indexOf("monster")!=-1){//手札にあったモンスターカードを選んだな！
                                                tukau_card_num=carsor-16;

                                                carsor_phase="召喚";//いや、場が埋まってたらどうすんのさ！
                                                carsor=8;
                                            }
                                        }
                                    }else if(carsor_phase=="攻撃"){
                                        if(teki_ba[carsor-11]!=""){
                                            def_card=teki_ba[carsor-11];
                                            def_card.HP-=atk_card.ATK;
                                            if(def_card.HP<=0){//倒した～
                                                teki_ba[carsor-11]=death_card(def_card,teki_haka);
                                                //teki_ba[carsor-11]="";になるよん
                                                //def_card="";ではだめ。参照はプロパティの場所しか渡せてないらしい、じゃあ渡せばいいじゃん！やだよバーカ！
                                            }
                                            atk_card.can_ATK=0;
                                            carsor=8;
                                            carsor_phase="自由";
                                        }
                                    }else if(carsor_phase=="召喚"){
                                        //生贄召喚とかほしいね、知らん。
                                        if(my_ba[carsor-6]==""){//あいてるじゃ～ん
                                            my_ba[carsor-6]=my_tehuda[tukau_card_num];
                                            my_ba[carsor-6].position="my_ba_"+(carsor-6);
                                            my_ba[carsor-6].can_ATK=1;
                                            my_tehuda.splice(tukau_card_num,1);
                                            carsor_phase="自由";
                                        }
                                        
                                    }
                                    
                                }else if(key_input.charAt(i)=="×"){
                                    if(carsor_phase=="自由"){
                                        
                                    }else if(carsor_phase=="攻撃"){
                                        carsor_phase="自由";
                                        carsor=8;
                                    }else if(carsor_phase=="召喚"){
                                        carsor_phase="自由";
                                        carsor=16;
                                    }
                                }
                            }
                            if(key_owarasete==1){//もうボタン押してない。押してないときはイベントくんで検知するんだけど、実行よりも先にイベントが呼ばれてたらしかたないのでこいつで止める
                                key_input="";
                                key_interval=0;
                            }
                        }else if(key_interval>0){
                            key_interval=key_interval-1;//カウントダウン
                        }


                    ctx.fillStyle="rgb(130,255,170)";
                    ctx.fillRect(0,0,1000,1000);
                    ctx.drawImage(card_basyo,0,0);

                    //ここで自分のフィールドにカードを並べる
                    ctx.save();
                    ctx.rotate(90 * Math.PI / 180);
                    for(let i=0;i<my_ba.length;i++){
                        if(my_ba[i].position=="my_ba_0"){
                            card_draw(my_ba[i],105,-205);
                        }else if(my_ba[i].position=="my_ba_1"){
                            card_draw(my_ba[i],240,-215);
                        }else if(my_ba[i].position=="my_ba_2"){
                            card_draw(my_ba[i],375,-225);
                        }else if(my_ba[i].position=="my_ba_3"){
                            card_draw(my_ba[i],510,-215);
                        }else if(my_ba[i].position=="my_ba_4"){   
                            card_draw(my_ba[i],645,-205);
                        }
                    }
                    ctx.restore();
                    
                    

                    //ここで敵のフィールドにカードを並べる
                    ctx.save();
                    ctx.rotate(270 * Math.PI / 180);
                    for(let i=0;i<teki_ba.length;i++){
                        if(teki_ba[i].position=="teki_ba_0"){
                            card_draw(teki_ba[i],-235,795);
                        }else if(teki_ba[i].position=="teki_ba_1"){
                            card_draw(teki_ba[i],-370,785);
                        }else if(teki_ba[i].position=="teki_ba_2"){
                            card_draw(teki_ba[i],-505,775);
                        }else if(teki_ba[i].position=="teki_ba_3"){
                            card_draw(teki_ba[i],-640,785);
                        }else if(teki_ba[i].position=="teki_ba_4"){
                            card_draw(teki_ba[i],-775,795);
                        }
                        
                    }
                    ctx.restore();
                    
                    

                    ctx.fillStyle="rgb(0,0,0)";//上のほうを描いてます。
                    ctx.fillRect(5,5,490,90);
                    ctx.fillRect(505,5,490,90);
                    ctx.fillStyle="rgb(255,255,255)";
                    ctx.fillRect(10,10,480,80);
                    ctx.fillRect(510,10,480,80);
                    ctx.fillStyle="rgb(150,200,255)";
                    ctx.fillRect(288,12,200,76);
                    ctx.fillRect(788,12,200,76);
                    ctx.font = "50px  'ＭＳ ゴシック'";//フォント設定。左のフォントがないと右のフォントを適用するらしい。
                    ctx.fillStyle="rgb(0,0,0)";
                    ctx.drawImage(yamahuda,10,20);
                    ctx.fillText(my_yamahuda.length, 74, 70);
                    ctx.drawImage(yamahuda,510,20);
                    ctx.fillText(teki_yamahuda.length, 574, 70);
                    ctx.drawImage(hakaba,174,20);
                    ctx.fillText(my_haka.length, 238, 70);
                    ctx.drawImage(hakaba,674,20);
                    ctx.fillText(teki_haka.length, 738, 70);

                    ctx.font = "40px  'ＭＳ ゴシック'";//フォント設定。左のフォントがないと右のフォントを適用するらしい。
                    ctx.fillStyle="rgb(0,0,0)";
                    ctx.fillRect(5,785,990,210);
                    ctx.fillStyle="rgb(255,255,255)";
                    ctx.fillRect(10,790,980,200);
                    if(my_tehuda.length!=0){
                        ctx.save();//ここから手札
                        tehuda_maisuu=my_tehuda.length;
                        if(tehuda_maisuu<7){
                            card_kankaku=130;
                        }else{
                            card_kankaku=850/tehuda_maisuu;
                        }
                        kakudo=25/tehuda_maisuu;
                        ctx.rotate(10 * Math.PI / 180);
                        card_draw(my_tehuda[0],50*Math.cos(10 * Math.PI / 180)+780*Math.sin(10 * Math.PI / 180),780*Math.cos(10 * Math.PI / 180)-50*Math.sin(10 * Math.PI / 180));
                        for (let i=1;i<tehuda_maisuu;i++){
                            ctx.rotate(kakudo * Math.PI / 180);
                            card_draw(my_tehuda[i],(50+card_kankaku*i)*Math.cos((10+i*kakudo) * Math.PI / 180)+780*Math.sin((10+i*kakudo) * Math.PI / 180),780*Math.cos((10+i*kakudo) * Math.PI / 180)-(50+card_kankaku*i)*Math.sin((10+i*kakudo) * Math.PI / 180));
                        }
                        ctx.restore();
                    }
                    
                    
                    //カーソル表示…
                    if(carsor==0){  ctx.drawImage(yubi,10,80+4*Math.sin(time*Math.PI/8)); //左上
                    }else if(carsor==1){    ctx.drawImage(yubi,160,80+4*Math.sin(time*Math.PI/8));
                    }else if(carsor==2){    ctx.drawImage(yubi,300,80+4*Math.sin(time*Math.PI/8));

                    }else if(carsor==3){ ctx.drawImage(yubi,510,80+4*Math.sin(time*Math.PI/8));//右上
                    }else if(carsor==4){ctx.drawImage(yubi,660,80+4*Math.sin(time*Math.PI/8));
                    }else if(carsor==5){ctx.drawImage(yubi,800,80+4*Math.sin(time*Math.PI/8));


                    }else if(carsor==6){//左場
                        ctx.save();
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.drawImage(yubi,105,-100+4*Math.sin(time*Math.PI/8));
                        ctx.restore();
                    }else if(carsor==7){
                        ctx.save();
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.drawImage(yubi,245,-110+4*Math.sin(time*Math.PI/8));
                        ctx.restore();
                    }else if(carsor==8){
                        ctx.save();
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.drawImage(yubi,375,-120+4*Math.sin(time*Math.PI/8));
                        ctx.restore();
                    }else if(carsor==9){
                        ctx.save();
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.drawImage(yubi,510,-110+4*Math.sin(time*Math.PI/8));
                        ctx.restore();
                    }else if(carsor==10){
                        ctx.save();
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.drawImage(yubi,645,-100+4*Math.sin(time*Math.PI/8));
                        ctx.restore();

                    }else if(carsor==11){//右ば
                        ctx.save();
                        ctx.rotate(270 * Math.PI / 180);
                        ctx.drawImage(yubi,-235,900+4*Math.sin(time*Math.PI/8));
                        ctx.restore();
                    }else if(carsor==12){
                        ctx.save();
                        ctx.rotate(270 * Math.PI / 180);
                        ctx.drawImage(yubi,-370,910+4*Math.sin(time*Math.PI/8));
                        ctx.restore();
                    }else if(carsor==13){
                        ctx.save();
                        ctx.rotate(270 * Math.PI / 180);
                        ctx.drawImage(yubi,-505,920+4*Math.sin(time*Math.PI/8));
                        ctx.restore();
                    }else if(carsor==14){
                        ctx.save();
                        ctx.rotate(270 * Math.PI / 180);
                        ctx.drawImage(yubi,-640,910+4*Math.sin(time*Math.PI/8));
                        ctx.restore();
                    }else if(carsor==15){
                        ctx.save();
                        ctx.rotate(270 * Math.PI / 180);
                        ctx.drawImage(yubi,-775,900+4*Math.sin(time*Math.PI/8));
                        ctx.restore();

                    }else{//手札でヤンス。
                        ctx.save();
                        ctx.rotate((10+kakudo*(carsor-16)) * Math.PI / 180);
                        ctx.drawImage(yubi,(50+card_kankaku*(carsor-16))*Math.cos((10+(carsor-16)*kakudo) * Math.PI / 180)+780*Math.sin((10+(carsor-16)*kakudo) * Math.PI / 180),100+4*Math.sin(time*Math.PI/8)+780*Math.cos((10+(carsor-16)*kakudo) * Math.PI / 180)-(50+card_kankaku*(carsor-16))*Math.sin((10+(carsor-16)*kakudo) * Math.PI / 180));
                        ctx.restore();
                    }
                    
                },30);//30/1000[s]でくりかえすぞ！
                
            }
            
        </script>
