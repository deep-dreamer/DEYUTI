                function deck_initialize(list,deck,yamahuda){
                    //my_deck[i]={card:test_card,ATK:1,HP:1,state:[],position:"my_yamahuda",can_ATK:0};
                    var doko_position;
                    var doko_syoukan;
                    var ba;
                    if(deck==my_deck){
                        doko_position="my_yamahuda";//自デッキの初期化なら自分の山札に入れてね
                        doko_syoukan="my_ba_";
                        ba=my_ba;
                    }else{
                        doko_position="teki_yamahuda";//敵だね。
                        doko_syoukan="teki_ba_";
                        ba=teki_ba;
                    }
                    var nani_card;
                    var imano_num;
                    var swap;
                    var ACE;
                    imano_num=0;

                    for(let i=0;i<list.card_list.length;i++){
                        nani_card=list.card_list[i][0];//このカードn枚山札に入れるぜ！
                        for(let j=0;j<list.card_list[i][1];j++){
                            deck[imano_num]={card:nani_card};//ここだけ描き方が違うのはな、しかたないんやなって
                            deck[imano_num].ATK=nani_card.ATK;
                            deck[imano_num].HP=nani_card.HP;
                            deck[imano_num].state=nani_card.state.slice();//sliceをつけることで参照渡しをやめさせて値渡しを行わせています
                            deck[imano_num].position=doko_position;
                            deck[imano_num].can_ATK=0;//これは攻撃可能かどうかを意味するぞ！山札から攻撃しないでくれよな！（いや、できるやつがいずれでるかもしれんが）
                            yamahuda[imano_num]=deck[imano_num];//とりあえず全部山札にぶちこんでやるぜ～！
                            imano_num+=1;
                        }
                    }
                    
                    ACE=list.TOP_ACE;
                    for(let i=0;i<yamahuda.length;i++){//TOP_ACEを召喚…TOP_ACEは5枚以下でおねがします
                        for(let j=0;j<ACE.length;j++){
                            if(yamahuda[i].card==ACE[j]){//TOPがいっぱいいるかも！？
                                yamahuda[i].state[yamahuda[i].state.length]="TOP_ACE";
                                ba[ba_haiti[ACE.length-1]]=yamahuda[i];
                                ba[ba_haiti[ACE.length-1]].position=doko_syoukan+ba_haiti[ACE.length-1];
                                ba[ba_haiti[ACE.length-1]].can_ATK=1;//召喚時効果によっては変わるかもね
                                ba[ba_haiti[ACE.length-1]].move=5;
                                ACE.splice(j,1);
                                yamahuda.splice(i,1);//召喚したので山札減ります。
                                i-=1;//場に出して消えたので
                                break;
                            }
                        }
                        if(ACE.length==0){
                            break;
                        }
                    }

                    ACE=list.ACE;
                    for(let i=0;i<yamahuda.length;i++){//ACEにACEstateをあげる
                        for(let j=0;j<ACE.length;j++){
                            if(yamahuda[i].card==ACE[j]){
                                yamahuda[i].state[yamahuda[i].state.length]="ACE";
                                ACE.splice(j,1);
                                break;
                            }
                        }
                        if(ACE.length==0){
                            break;
                        }
                    }
                    //ここでシャッフルすべきよ！そうだわ！　→Fisher-Yates shuffleというらしい
                    for(let i=yamahuda.length-1;i>0;i--){//デッキのケツから…
                        var j = Math.floor(Math.random() * (i + 1));//ケツ以下の番号の札をランダムに選び
                        swap =yamahuda[i];//iとjでスワップする。
                        yamahuda[i]=yamahuda[j];
                        yamahuda[j]=swap;
                    }
                }

                        }
                    }
                    
                    
                }
                function atk_yamahuda(atk,yamahuda,haka,ba,tehuda){
                    var doko_haka;
                    var dare_kati;
                    var doko_syoukan;
                    var doko_tehuda;
                    var dare_yamahuda_damage;
                    if(yamahuda==teki_yamahuda){//敵への攻撃さ！
                        dare_kati="俺勝ち";                          
                        doko_haka="teki_haka";
                        doko_syoukan="teki_ba_";
                        doko_tehuda="teki_tehuda_";
                        dare_yamahuda_damage=yamahuda_damage[1];
                    }else{
                        dare_kati="敵勝ち";                          
                        doko_haka="my_haka";
                        doko_syoukan="my_ba_";
                        doko_tehuda="my_tehuda_";
                        dare_yamahuda_damage=yamahuda_damage[0];
                    }
                    dare_yamahuda_damage+=atk;
                    if(atk>yamahuda.length){//はい死亡～！攻撃された側の負け👍
                        atk=yamahuda.length;
                        dare_yamahuda_damage=atk;
                        duel_phase=dare_kati;
                    }
                    for(let i=0;i<atk;i++){
                        if(yamahuda[yamahuda.length-1].state.indexOf("ACE")!=-1 || yamahuda[yamahuda.length-1].state.indexOf("TOP_ACE")!=-1){//ACEモンスター来た！
                            for(let j=0;j<5;j++){
                                if(ba[ba_haiti[j]]==""){
                                    ba[ba_haiti[j]]=syoukan(yamahuda[yamahuda.length-1],doko_syoukan+ba_haiti[j]);
                                    break;
                                }
                                if(j==4){//召喚できなかった（笑）→手札へ
                                    tehuda[tehuda.length]=yamahuda[yamahuda.length-1];
                                    tehuda[tehuda.length-1].position=doko_tehuda+(tehuda.length-1+i);
                                }
                            }
                            
                            if(dare_kati=="俺勝ち"){
                                duel_phase="自由";//最後の砦が召喚されたので勝ちを取り消してターン続行
                            }else{
                                duel_phase="相手";
                            }
                            
                        }else{
                            haka[haka.length]=yamahuda[yamahuda.length-1];
                            haka[haka.length-1].position=doko_haka;
                        }
                        
                        yamahuda.splice(-1,1);
                    }
                }
